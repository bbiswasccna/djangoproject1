{% extends "base.html" %}
{% block container %}
<main class="main">

    <!-- Contact Section -->
    <section id="contact" class="contact section">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>User Form</h2>
        <p>Form Testing</p>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">
          <div class="col-lg-12">
            <form method="get">
              <div class="row gy-4">
                <div class="col-md-6">
                  <input type="text" name="num1" class="form-control">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" name="num2">
                </div>
                  <button type="submit">Save</button>
                </div>

              </div>
            </form>
          
          {% if output %}
              <p>You searched for: {{ output }}</p>
          {% endif %}
          </div><!-- End Contact Form -->

        </div>

      </div>

    </section><!-- /Contact Section -->

  </main>
{% endblock %}
